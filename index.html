<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muzipedia</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Flavors|Nosifer" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <!-- BEGIN::Initial home page view -->
        <div class="row home-page justify-content-center m-0 mt-3">
            <div class="col-md-8 col-8 col-sm-8 col-lg-8 p-3 text-center">
                <h1 class="app-text"><img src="assets/images/logo.png" id="imglogo">uzipedia</h1>
                <form>
                    <input type="text" class="form-control" placeholder="What artist would you like to search?" id="searchInputField">
                    <button class="btn mt-3" type="submit" id="search-btn">Go!</button>
                </form>
            </div>
        </div>

        <!-- BEGIN::Rendered Search page view -->
        <div class="row result-page hide" id="fullPage">

            <div class="col-3 col-sm-12 col-md-2 navigation p-3 justify-content-center align-items-center" id="sidebar">
                
                <h5 class="header" id="headerimg"><img src="assets/images/logo.png" id="imglogo_sm">uzipedia</h5>
                

                
                    <ul class="navbarList text-center">
                        <li><button type="button" class="btn" id="btnSearch">New Search</button></li>
                        <li><a href="#bio">Bio</a></li>
                        <li><a href="#playlist">Playlist</a></li>
                        <li><a href="#discography">Discography</a></li>
                        <li><a href="#events">Events</a></li>
                    </ul>

                    <div class="smallBar">
                        <ul class="navbarList2 p-3">
                            <button type="button" class="btn" id="btnSearch2">New Search</button>
                            <a href="#bio">| Bio</a>
                            <a href="#playlist">| Playlist</a>
                            <a href="#discography">| Discography</a>
                            <a href="#events">| Events</a>
                        </ul>
                    </div>
                
            </div>

            <div class="col-9 col-sm-12 col-md-10 p-0" data-spy="scroll" data-target="#navbar-result" data-offset="0" id="pageResults">
                <div class="row bio">
                    <div class="col-md-12 d-flex bd-highlight">
                        <h2 class="flex-grow-1 mb-3 p-3" id="bio">Biography</h2>
                    </div>
                </div>
                <div class="row about-artist justify-content-center m-0 p-0">
                    <div class="col-md-8 ">
                        <div class="card">
                            <div class="card-header text-center" id="artist-name">
                            </div>
                            <div class="card-body" id="artist-meta">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row playlist">
                    <div class="col-md-12 d-flex bd-highlight">
                        <h2 class="result-subtitle my-3 p-3" id="playlist">Playlist</h2>
                    </div>
                </div>
                <div class="row playlist-videos p-3" id="display-videos"></div>
                <div class="row discography">
                    <div class="col-md-12 d-flex bd-highlight">
                        <h2 class="result-subtitle my-3 p-3" id="discography">Discography</h2>
                    </div>
                </div>
                <div class="row events-view p-3" id="album-container"></div>
                <div class="row events">
                    <div class="col-md-12">
                        <h2 class="result-subtitle my-3 p-3" id="events">Events</h2>
                        <div class="p-3">
                            <p><input type="checkbox" aria-label="toggle local" id="checkbox1"> Show Only Local
                                Events</p>
                        </div>
                    </div>
                </div>
                
                <div class="row events-view p-3" id="display-event"></div>
                <div class="row events-view p-3" id="display-event2" style="display:none;"></div>

            </div>
        </div>
    </div>

    <!-- <footer style="bottom:0; text-align:center; width:100%; position:sticky"><small>Class Project One 2018</small></footer> -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/js/getVideo.js"></script>
    <script src="assets/js/discography.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/apirequests.js"></script>
    <script src="assets/js/getTM.js"></script>
    <script src="assets/js/getTMwLoc.js"></script>
</body>

</html>
