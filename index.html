<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Muzipedia</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Flavors|Nosifer" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="container home-page main">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white" id="greetings">Welcome to</h1>
                </div>
            </div>
            <div class="row" style="font-size: 80px">
                <div class="col-md-10">
                    <h1 id="app-name">
                        <strong>
                            Muzipedia
                            <i class="fas fa-headphones"></i>
                        </strong>
                    </h1>
                </div>
            </div>
            <form class="search-area">
                <div class="form-row">
                    <div class="col-md-4 ">
                        <label for="artist-input">Search Artist</label>
                        <input type="text" class="form-control" placeholder="Please enter an artist" id="searchInputField">
                    </div>
                </div>
                <button class="btn" type="submit" id="search-btn">Learn More</button>
            </form>
            <div id="player"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
